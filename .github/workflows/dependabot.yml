name: Dependabot auto-merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.MERGEPRBOT_APP_ID }}
          private_key: ${{ secrets.MERGEPRBOT_PRIVATE_KEY }}

      - id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate_token.outputs.token }}

      - id: add_changeset
        uses: ktarmyshov/github-actions/actions/add_pr_changeset@14a4ec0614dffcafcdc429004489877c54bd0c81
        with:
          token: ${{ steps.generate_token.outputs.token }}
          package-name: svelte-adapter-azure-swa
          version-update: patch
          changeset-message: "${{ github.event.pull_request.title }}"
          commit-user: mergeprbot[bot]
          commit-email: mergeprbot[bot]@users.noreply.github.com
          commit-message: "Add changeset for Dependabot PR"

      - name: Enable auto-merge for Dependabot PRs
        if: |
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' || 
            steps.metadata.outputs.update-type == 'version-update:semver-patch')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
